<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jesus Hernandez | Portfolio</title>
  <meta name="description" content="Jesus Hernandez - Computer Engineering Portfolio" />
  <style>
    :root{
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --red: #d30000;
      --shadow: 0 2px 18px rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      background:#000;
      color:var(--text);
      font-family: Arial, Helvetica, sans-serif;
      overflow:hidden;
    }

    /* Top strip */
    .topbar{
      position:fixed;
      top:0; left:0; right:0;
      height:34px;
      display:flex;
      align-items:center;
      justify-content:center;
      letter-spacing: 2px;
      font-size: 11px;
      text-transform: uppercase;
      color: rgba(255,255,255,.75);
      background: rgba(0,0,0,.75);
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,.08);
      user-select:none;
    }

    /* Video background */
    .bg{
      position:fixed;
      inset:0;
      z-index:0;
      overflow:hidden;
      background:#000;
    }
    .bg video{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      min-width:100%;
      min-height:100%;
      width:auto;
      height:auto;
      object-fit:cover;
      filter: saturate(1.05) contrast(1.05);
    }

    /* Dark overlay to match readability */
    .overlay{
      position:fixed;
      inset:0;
      z-index:1;
      background:
        radial-gradient(circle at center, rgba(0,0,0,.25) 0%, rgba(0,0,0,.62) 70%, rgba(0,0,0,.78) 100%);
      pointer-events:none;
    }

    /* Center stack */
    .center{
      position:fixed;
      inset:0;
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 72px 18px 24px; /* accounts for topbar */
    }

    .stack{
      transform: translateY(-10px);
      text-shadow: var(--shadow);
      user-select:none;
    }

    .logo{
      font-size: 34px;
      font-weight: 700;
      letter-spacing: .5px;
      margin: 0;
      line-height: 1.05;
    }

    .subline{
      margin-top: 6px;
      font-size: 13px;
      color: var(--muted);
      letter-spacing: .3px;
    }

    .timestamp{
      margin-top: 10px;
      font-size: 12px;
      color: var(--red);
      letter-spacing: 1.6px;
      text-transform: uppercase;
    }

    .menu{
      margin-top: 18px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      align-items:center;
    }

    .menu a{
      color: var(--text);
      text-decoration:none;
      font-size: 13px;
      letter-spacing: .8px;
      text-transform: uppercase;
      padding: 4px 10px;
      border-radius: 2px;
      transition: transform .12s ease, opacity .12s ease;
      opacity: .92;
    }
    .menu a:hover{
      opacity: 1;
      transform: translateY(-1px);
      text-decoration: underline;
      text-underline-offset: 3px;
    }
    .menu a:focus{
      outline: 2px solid rgba(255,255,255,.65);
      outline-offset: 2px;
    }

    /* Tiny footer icons like the example (optional) */
    .mini-icons{
      margin-top: 10px;
      display:flex;
      gap:10px;
      justify-content:center;
      opacity:.9;
      user-select:none;
    }
    .mini-icons a{
      color: rgba(255,255,255,.85);
      text-decoration:none;
      font-size: 14px;
    }
    .mini-icons a:hover{ text-decoration: underline; }

    /* Mobile tweaks */
    @media (max-width: 420px){
      .logo{ font-size: 28px; }
      .menu a{ font-size: 12px; }
      .topbar{ font-size: 10px; letter-spacing: 1.5px; }
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      .menu a{ transition:none; }
      .bg video{ filter:none; }
    }
  </style>
</head>

<body>
  <div class="topbar">WORLDWIDE UPDATES | PORTFOLIO</div>

  <div class="bg" aria-hidden="true">
    <!-- Put your video file in the repo (same folder as index.html) and rename it here -->
    <video autoplay muted loop playsinline preload="auto">
      <source src="background.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="overlay" aria-hidden="true"></div>

  <main class="center">
    <div class="stack">
      <h1 class="logo">Jesus Hernandez</h1>
      <div class="subline">Computer Engineering</div>
      <div class="timestamp" id="ts">Loading time...</div>

      <nav class="menu" aria-label="Main">
        <a href="#about">About Me</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#research">Research</a>
        <a href="#contact">Contact</a>
      </nav>

      <!-- Optional: small links under menu, remove if you want it cleaner -->
      <div class="mini-icons" aria-label="Social links">
        <a href="https://github.com/JesusHernandezComputerEngineering" target="_blank" rel="noopener">GitHub</a>
        <a href="mailto:jesus.m.hernandez01@sjsu.edu">Email</a>
      </div>
    </div>
  </main>

  <script>
    // Timestamp like the example: MM/DD/YYYY  h:mm AM/PM PT
    function formatTimestamp(d){
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const dd = String(d.getDate()).padStart(2,'0');
      const yyyy = d.getFullYear();

      let h = d.getHours();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12; if (h === 0) h = 12;
      const min = String(d.getMinutes()).padStart(2,'0');

      // You are in California time most likely; if not, it will still show your local time.
      return `${mm}/${dd}/${yyyy}  ${h}:${min} ${ampm} PT`;
    }

    const el = document.getElementById('ts');
    function tick(){
      el.textContent = formatTimestamp(new Date());
    }
    tick();
    setInterval(tick, 15000);
  </script>

  <!-- Below are placeholder sections so links work for now.
       Later we can build real pages or scroll sections. -->
  <div style="position:absolute; left:-9999px; top:-9999px;">
    <section id="about"></section>
    <section id="skills"></section>
    <section id="projects"></section>
    <section id="research"></section>
    <section id="contact"></section>
  </div>
</body>
</html>
