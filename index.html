<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jesus Hernandez | Portfolio</title>
  <meta name="description" content="Jesus Hernandez - Computer Engineering Portfolio" />

  <style>
    :root{
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --red: #d30000;
      --shadow: 0 2px 18px rgba(0,0,0,.55);
      --bg: #000;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: Arial, Helvetica, sans-serif;
      overflow:hidden;
    }

    /* ===== Top strip ===== */
    .topbar{
      position:fixed;
      top:0; left:0; right:0;
      height:34px;
      display:flex;
      align-items:center;
      justify-content:center;
      letter-spacing: 2px;
      font-size: 11px;
      text-transform: uppercase;
      color: rgba(255,255,255,.75);
      background: rgba(0,0,0,.75);
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,.08);
      user-select:none;
    }

    /* ===== Video background ===== */
    .bg{
      position:fixed;
      inset:0;
      z-index:0;
      overflow:hidden;
      background:#000;
    }
    .bg video{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      min-width:100%;
      min-height:100%;
      width:auto;
      height:auto;
      object-fit:cover;
      filter: saturate(1.05) contrast(1.05);
    }

    /* Dark overlay for readability */
    .overlay{
      position:fixed;
      inset:0;
      z-index:1;
      background:
        radial-gradient(circle at center, rgba(0,0,0,.20) 0%, rgba(0,0,0,.62) 70%, rgba(0,0,0,.80) 100%);
      pointer-events:none;
    }

    /* ===== Center content ===== */
    .center{
      position:fixed;
      inset:0;
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 72px 18px 24px; /* accounts for topbar */
    }

    .stack{
      transform: translateY(-10px);
      text-shadow: var(--shadow);
      user-select:none;
      opacity: 0;
      transform-origin: center;
      transition: opacity 900ms ease;
    }

    .stack.is-visible{
      opacity: 1;
    }

    .logo{
      font-size: 34px;
      font-weight: 700;
      letter-spacing: .5px;
      margin: 0;
      line-height: 1.05;
    }
    .subline{
      margin-top: 6px;
      font-size: 13px;
      color: var(--muted);
      letter-spacing: .3px;
    }
    .timestamp{
      margin-top: 10px;
      font-size: 12px;
      color: var(--red);
      letter-spacing: 1.6px;
      text-transform: uppercase;
    }

    .menu{
      margin-top: 18px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      align-items:center;
    }
    .menu a{
      color: var(--text);
      text-decoration:none;
      font-size: 13px;
      letter-spacing: .8px;
      text-transform: uppercase;
      padding: 4px 10px;
      border-radius: 2px;
      transition: transform .12s ease, opacity .12s ease;
      opacity: .92;
    }
    .menu a:hover{
      opacity: 1;
      transform: translateY(-1px);
      text-decoration: underline;
      text-underline-offset: 3px;
    }
    .menu a:focus{
      outline: 2px solid rgba(255,255,255,.65);
      outline-offset: 2px;
    }

    /* ===== CRT overlay (scanlines + noise + vignette + flicker) ===== */
    .crt{
      position:fixed;
      inset:0;
      z-index:9; /* above everything (except boot screen which is 11) */
      pointer-events:none;
    }

    /* Scanlines */
    .crt::before{
      content:"";
      position:absolute;
      inset:0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0.16),
        rgba(0,0,0,0.16) 1px,
        transparent 1px,
        transparent 3px
      );
      mix-blend-mode: overlay;
      opacity: .55;
    }

    /* Noise grain (CSS-only) */
    .crt::after{
      content:"";
      position:absolute;
      inset:-20%;
      background-image:
        radial-gradient(rgba(255,255,255,0.045) 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: .18;
      transform: translateZ(0);
      animation: noiseMove 0.9s steps(2) infinite;
      mix-blend-mode: overlay;
    }

    /* Vignette */
    .vignette{
      position:fixed;
      inset:0;
      z-index:8;
      pointer-events:none;
      background: radial-gradient(circle at center,
        rgba(0,0,0,0) 35%,
        rgba(0,0,0,0.35) 70%,
        rgba(0,0,0,0.65) 100%
      );
    }

    /* Slight flicker */
    .flicker{
      position:fixed;
      inset:0;
      z-index:7;
      pointer-events:none;
      background: rgba(255,255,255,0.03);
      opacity: 0;
      animation: flicker 0.18s infinite;
      mix-blend-mode: overlay;
    }

    @keyframes flicker{
      0%{ opacity: 0.05; }
      50%{ opacity: 0.01; }
      100%{ opacity: 0.06; }
    }

    @keyframes noiseMove{
      0%{ transform: translate(0,0); }
      25%{ transform: translate(-2%, 1%); }
      50%{ transform: translate(1%, -2%); }
      75%{ transform: translate(-1%, -1%); }
      100%{ transform: translate(2%, 1%); }
    }

    /* ===== Boot screen ===== */
    .boot{
      position:fixed;
      inset:0;
      z-index:11; /* on top */
      display:flex;
      align-items:center;
      justify-content:center;
      background: #000;
      color: rgba(180,255,180,.92);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      padding: 24px;
      transition: opacity 700ms ease, visibility 700ms ease;
    }

    .boot.hidden{
      opacity: 0;
      visibility: hidden;
    }

    .boot-inner{
      width:min(720px, 92vw);
      text-align:left;
      line-height: 1.35;
      text-shadow: 0 0 14px rgba(0,255,0,.18);
    }

    .boot-title{
      font-size: 14px;
      letter-spacing: 1px;
      color: rgba(180,255,180,.9);
      margin-bottom: 10px;
    }

    .boot-lines{
      font-size: 12.5px;
      opacity: .95;
      white-space: pre-wrap;
    }

    .boot-bar{
      margin-top: 14px;
      height: 10px;
      border: 1px solid rgba(180,255,180,.45);
      background: rgba(0,0,0,.35);
      overflow:hidden;
    }
    .boot-bar > div{
      height:100%;
      width:0%;
      background: rgba(180,255,180,.65);
      box-shadow: 0 0 12px rgba(0,255,0,.25);
      transition: width 1200ms ease;
    }

    .boot-hint{
      margin-top: 12px;
      font-size: 11px;
      opacity: .75;
      color: rgba(180,255,180,.8);
    }

    /* Power-on flash */
    .poweron{
      position:absolute;
      inset:0;
      background: #fff;
      opacity:0;
      pointer-events:none;
    }
    .poweron.play{
      animation: powerOn 900ms ease forwards;
    }
    @keyframes powerOn{
      0%{ opacity:0; }
      10%{ opacity:.95; }
      22%{ opacity:.15; }
      35%{ opacity:.55; }
      55%{ opacity:.08; }
      100%{ opacity:0; }
    }

    /* Mobile */
    @media (max-width: 420px){
      .logo{ font-size: 28px; }
      .menu a{ font-size: 12px; }
      .topbar{ font-size: 10px; letter-spacing: 1.5px; }
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      .crt::after, .flicker{ animation:none; }
      .menu a{ transition:none; }
      .poweron.play{ animation:none; }
    }
  </style>
</head>

<body>
  <div class="topbar">JESUS HERNANDEZ | PORTFOLIO</div>

  <div class="bg" aria-hidden="true">
    <!-- Put your video in the repo and name it background.mp4 (or change src) -->
    <video autoplay muted loop playsinline preload="auto">
      <source src="images/beachVid2.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="overlay" aria-hidden="true"></div>

  <!-- CRT effects -->
  <div class="vignette" aria-hidden="true"></div>
  <div class="flicker" aria-hidden="true"></div>
  <div class="crt" aria-hidden="true"></div>

  <!-- Boot screen -->
  <div class="boot" id="boot" role="dialog" aria-label="Boot screen">
    <div class="poweron" id="poweron" aria-hidden="true"></div>

    <div class="boot-inner">
      <div class="boot-title">JH BIOS v1.0  â€”  CRT INITIALIZATION</div>
      <div class="boot-lines" id="bootLines"></div>

      <div class="boot-bar" aria-hidden="true">
        <div id="bootFill"></div>
      </div>

      <div class="boot-hint">Click anywhere to skip.</div>
    </div>
  </div>

  <!-- Main content -->
  <main class="center">
    <div class="stack" id="stack">
      <h1 class="logo">Jesus Hernandez</h1>
      <div class="subline">Computer Engineering</div>
      <div class="timestamp" id="ts">Loading time...</div>

      <nav class="menu" aria-label="Main">
        <a href="#about">About Me</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#research">Research</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </main>

  <!-- Placeholder targets so links work for now -->
  <div style="position:absolute; left:-9999px; top:-9999px;">
    <section id="about"></section>
    <section id="skills"></section>
    <section id="projects"></section>
    <section id="research"></section>
    <section id="contact"></section>
  </div>

  <script>
    // Timestamp like the example: MM/DD/YYYY  h:mm AM/PM PT
    function formatTimestamp(d){
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const dd = String(d.getDate()).padStart(2,'0');
      const yyyy = d.getFullYear();
      let h = d.getHours();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12; if (h === 0) h = 12;
      const min = String(d.getMinutes()).padStart(2,'0');
      return `${mm}/${dd}/${yyyy}  ${h}:${min} ${ampm} PT`;
    }
    const tsEl = document.getElementById('ts');
    function tick(){ tsEl.textContent = formatTimestamp(new Date()); }
    tick();
    setInterval(tick, 15000);

    // Boot sequence
    const boot = document.getElementById('boot');
    const stack = document.getElementById('stack');
    const bootLines = document.getElementById('bootLines');
    const bootFill = document.getElementById('bootFill');
    const poweron = document.getElementById('poweron');

    const lines = [
      "[OK] VIDEO SIGNAL DETECTED",
      "[OK] RESOLUTION: 1920x1080 @ 60Hz",
      "[OK] SCANLINE GENERATOR: ONLINE",
      "[OK] NOISE BUFFER: ONLINE",
      "[OK] SYNC: STABLE",
      "",
      "LOADING INTERFACE..."
    ];

    let idx = 0;

    function typeNextLine(){
      if(idx >= lines.length) return;
      bootLines.textContent += (lines[idx] + "\n");
      idx++;
      // Slightly jittery type timing for CRT feel
      const delay = 110 + Math.random() * 120;
      setTimeout(typeNextLine, delay);
    }

    function finishBoot(){
      boot.classList.add('hidden');
      stack.classList.add('is-visible');
      // Let video show through nicely
      document.body.style.overflow = "hidden";
    }

    // Start boot
    poweron.classList.add('play');
    setTimeout(() => {
      typeNextLine();
      // Fill bar after a beat
      setTimeout(() => bootFill.style.width = "100%", 450);
      // Auto-finish after typing + bar
      setTimeout(finishBoot, 2600);
    }, 150);

    // Click to skip
    window.addEventListener('click', () => {
      if(!boot.classList.contains('hidden')) finishBoot();
    }, { once: true });
  </script>
</body>
</html>
